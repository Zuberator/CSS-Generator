<!doctype html>
<html>

<head>
  <title>CSS Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="img/favicon.png" rel="shortcut icon" type="image/png">

  <!-- WEB APP -->
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon-precomposed">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- JS -->
  <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</head>

<body>

  <header>
    <a href="#" id="menu" onclick="add()">&#9776;</a>
    <div id="top">
      <a href="./">Border Radius</a>
      <a href="color.html">Color</a>
      <a href="box-shadow.html">Box Shadow</a>
      <a href="text-shadow.html">Text Shadow</a>
      <a href="gradient.html">Gradient</a>
      <a href="transform.html">Transform</a>
      <a href="flexbox.html">Flexbox</a>
      <a href="grid.html">Grid</a>
      <a href="background.html">Background</a>
      <a class="active" href="button.html">Button</a>
    </div>
  </header>

  <main data-animation>

    <div id="controls" data-button-generator>

      <span>Color</span>
      <input type="color" id="color">

      <span>Border Radius</span>
      <input type="range" min="0" max="30" value="0" id="border-radius" data-unit="px">

      <p id="code">...</p>

      <div class="buttons">
        <button onclick="copy()">Copy CSS</button>
        <button onclick="generateRandomButton()">Generate!</button>
      </div>

    </div>

    <div id="button">BUTTON</div>

  </main>

  <footer></footer>

  <script src="js/functions.js"></script>
  <script>
    const selectButton = document.querySelectorAll("select");
    const colorInput = document.querySelector("[data-button-generator] input[type=color]");
    const inputsButton = document.querySelectorAll("[data-button-generator] input[type=range]");

    selectButton.forEach((select) => {
      select.addEventListener("input", () => {
        setButton();
      });
    });

    generateRandomButton();

    function generateRandomButton() {
      colorInput.value = randomColor();

      inputsButton.forEach((input) => {
        input.value = random(+input.min, +input.max);
      });

      selectButton.forEach((select) => {
        select.value =
          select.options[Math.floor(random(0, select.options.length))].value;
      });

      setButton();
    }

    function setButton() {
      let valuesButton = [];

      selectButton.forEach((select) => {
        if (select.value != "") valuesButton.push(select.value);
      });

      inputsButton.forEach((input) => {
        valuesButton.push(input.id + ": " + input.value + input.dataset.unit);
      });

      valuesButton.push("background-color: " + colorInput.value);

      button.setAttribute("style", valuesButton.join("; "));

      cssCode.textContent = button.getAttribute("style");
    };
  </script>

</body>

</html>
