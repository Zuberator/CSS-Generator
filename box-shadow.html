<!doctype html>
<html>

<head>
  <title>CSS Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="img/favicon.png" rel="shortcut icon" type="image/png">

  <!-- WEB APP -->
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon-precomposed">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- JS -->
  <script defer src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</head>

<body>

  <header>
    <a href="#" id="menu" onclick="add()">&#9776;</a>
    <div id="top">
      <a href="./">Border Radius</a>
      <a href="color.html">Color</a>
      <a class="active" href="box-shadow.html">Box Shadow</a>
      <a href="text-shadow.html">Text Shadow</a>
      <a href="gradient.html">Gradient</a>
      <a href="transform.html">Transform</a>
      <a href="flexbox.html">Flexbox</a>
      <a href="grid.html">Grid</a>
      <a href="background.html">Background</a>
      <a href="button.html">Button</a>
    </div>
  </header>

  <main data-animation>

    <div id="controls" data-box-shadow>

      <span>Horizontal</span>
      <input data-input type="range" min="-100" max="100" id="horizontal">
      <span>Vertical</span>
      <input data-input type="range" min="-100" max="100" id="vertical">
      <span>Blur</span>
      <input data-input type="range" min="0" max="100" value="0" id="blur">
      <span>Spread</span>
      <input data-input type="range" min="0" max="100" value="0" id="spread">
      <span>Color</span>
      <input data-input type="color" id="color">
      <span>Inset</span>
      <input data-inset type="checkbox" id="inset">

      <p id="code">...</p>

      <div class="buttons">
        <button onclick="copy()">Copy CSS</button>
        <button onclick="generateRandomBoxShadow()">Generate!</button>
      </div>

    </div>

    <div id="square"></div>

  </main>

  <footer></footer>

  <script src="js/functions.js"></script>
<script>
    let inputsBoxShadow = document.querySelectorAll("[data-box-shadow] input");

    inputsBoxShadow.forEach((input) => {
      input.addEventListener("input", () => {
        setBoxShadow(
          document.getElementById("horizontal").value,
          document.getElementById("vertical").value,
          document.getElementById("blur").value,
          document.getElementById("spread").value,
          document.getElementById("color").value
        );
      });
    });

    generateRandomBoxShadow();

    function generateRandomBoxShadow() {
      document.getElementById("horizontal").value = random(-100, 100);
      document.getElementById("vertical").value = random(-100, 100);
      document.getElementById("blur").value = random(0, 100);
      document.getElementById("spread").value = random(0, 100);
      document.getElementById("color").value = randomColor();
      setBoxShadow(
        document.getElementById("horizontal").value,
        document.getElementById("vertical").value,
        document.getElementById("blur").value,
        document.getElementById("spread").value,
        document.getElementById("color").value
      );
    }

    function setBoxShadow(horizontal, vertical, blur, spread, color) {
      if (document.getElementById("inset").checked == true) {
        inset = "inset";
      } else {
        inset = "";
      }
      let boxShadow = `${color} ${horizontal}px ${vertical}px ${blur}px ${spread}px ${inset}`;
      square.style.setProperty("box-shadow", boxShadow);
      cssCode.textContent = "box-shadow: " + square.style.boxShadow;
    }
  </script>

</body>

</html>
